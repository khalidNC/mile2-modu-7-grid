<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsiveness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .image img {
            height: 100vh;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="./images/task3-img-responsive.jpg" alt="">
    </div>
</body>

</html>
